<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- âœ… Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #005bb5;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
            border: none;
        }
        .google-btn {
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
        }
        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        .note {
            font-size: 11px;
            margin-top: 20px;
            color: #777;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .signup a {
            color: #0073e6;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form>
            <input type="email" placeholder="Email or Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <!-- Social Login Buttons with Icons -->
        <button class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>Continue with Facebook
        </button>

        <button class="social-btn google-btn">
            <i class="fab fa-google"></i>Continue with Google
        </button>

        <p class="note">
            By signing in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
        </p>

        <div class="signup">
            <p>Don't have an account? <a href="index1.html">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>
